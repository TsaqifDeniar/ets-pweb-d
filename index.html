  <script>
    $.ajax({
      type: "GET",
      url: "https://it-its.id/api/books",
      data: {},
      success: function (results) {
        const cardsContainer = document.querySelector("#cards .card-columns");

        results.forEach((result, index) => {
          const card = document.createElement("div");
          card.className = "card";

          const cardBody = document.createElement("div");
          cardBody.className = "card-body";

          const title = document.createElement("h5");
          title.className = "card-title";
          title.textContent = result.title;

          const author = document.createElement("h6");
          author.className = "card-subtitle mb-2";
          author.textContent = result.author;

          const year = document.createElement("h6");
          year.className = "card-subtitle mb-2";
          year.textContent = result.year;

          cardBody.appendChild(title);
          cardBody.appendChild(author);
          cardBody.appendChild(year);

          card.appendChild(cardBody);
          cardsContainer.appendChild(card);
        });
      }
    });
  </script>
