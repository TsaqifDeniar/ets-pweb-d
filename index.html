<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ETS Pemrogramman Web 2023</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>

    <script>
      const apiUrl = "https://it-its.id/api/books";

      const xhr = new XMLHttpRequest();
      xhr.open("GET", apiUrl);
      xhr.send();

      xhr.onload = function() {
        if (xhr.status === 200) {

          const data = JSON.parse(xhr.responseText);

          const gallery = document.createElement("div");
          gallery.classList.add("container");
          gallery.classList.add("row");

          for (const book of data) {
            const card = document.createElement("div");
            card.classList.add("col-md-4");

            const title = document.createElement("h5");
            title.textContent = book.title;
            title.classList.add("card-title");
            card.appendChild(title);

            const author = document.createElement("p");
            author.textContent = book.author;
            author.classList.add("card-text");
            card.appendChild(author);

            gallery.appendChild(card);
          }

          document.body.appendChild(gallery);
        } else {
          console.log(xhr.statusText);
        }
      };
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/jgb/J0juzXQhdT" crossorigin="anonymous"></script>
  </body>
</html>
