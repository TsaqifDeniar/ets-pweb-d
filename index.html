<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ETS PWEB D</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div id="cards" class="m-5">
    <table>
      <thead>
        <tr>
          <th>Judul</th>
          <th>Penulis</th>
          <th>Tahun</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <script>
    $.ajax({
      type: "GET",
      url: "https://it-its.id/api/books",
      data: {},
      success: function (results) {
        const tbody = document.querySelector("#cards table tbody");

        results.forEach((result, index) => {
          const row = document.createElement("tr");

          const cellTitle = document.createElement("td");
          cellTitle.textContent = result.title;

          const cellAuthor = document.createElement("td");
          cellAuthor.textContent = result.author;

          const cellYear = document.createElement("td");
          cellYear.textContent = result.year;

          row.appendChild(cellTitle);
          row.appendChild(cellAuthor);
          row.appendChild(cellYear);

          tbody.appendChild(row);
        });
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
